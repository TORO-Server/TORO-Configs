    rows: 2
    title: '&8&n変更したい色をクリックしてください'
    empty: BLACK_STAINED_GLASS_PANE
    item:
      '0':
        material: BLACK_CONCRETE
        stack: 1
        name: '&0&lBLACK&f(BLACK)'
        commands:
          - console= lp user %cp-player-name% meta removeprefix 0
          - console= lp user %cp-player-name% permission set prefix.0.&0
          - msg= 黒色に変更しました。
          - console= playsound minecraft:block.note_block.pling master %cp-player-name%
